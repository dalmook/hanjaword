<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>중국어 단어장 · 모바일</title>
  <meta name="description" content="한자·병음·뜻·품사·예문·발음(TTS)까지 지원하는 카드형 중국어 단어장" />
  <style>
    :root{
      --bg:#0b1020; --panel:#12182b; --accent:#4da3ff; --muted:#94a3b8; --text:#e6eefc; --ok:#22c55e; --warn:#f59e0b; --danger:#ef4444;
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:linear-gradient(180deg,#0b1020,#0a0f23 50%,#0b1020);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Pretendard,Apple SD Gothic Neo,Malgun Gothic,sans-serif}
    .wrap{max-width:820px;margin:0 auto;padding:16px 16px 96px}
    header{position:sticky;top:0;background:rgba(11,16,32,.85);backdrop-filter:blur(8px);z-index:10;border-bottom:1px solid #1f2942}
    .bar{display:flex;gap:10px;align-items:center;justify-content:space-between;padding:10px 12px}
    .title{display:flex;gap:10px;align-items:center}
    .title h1{font-size:18px;margin:0;white-space:nowrap}
    .chip{font-size:12px;color:#0b1020;background:var(--accent);padding:4px 8px;border-radius:999px}
    .controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap;justify-content:flex-end}
    button,select,input,textarea{font:inherit;color:inherit}
    .btn{background:#1b2544;border:1px solid #26325a;color:var(--text);padding:10px 12px;border-radius:12px;cursor:pointer}
    .btn:hover{background:#202c52}
    .btn.acc{background:var(--accent);border-color:#5fb0ff;color:#081123}
    .btn.ghost{background:transparent;border:1px dashed #32406c}
    .btn.small{padding:7px 9px;border-radius:10px;font-size:13px}
    .btn.icon{padding:9px 10px;min-width:40px}
    .select, .input{background:#0e1430;border:1px solid #27345f;border-radius:12px;padding:10px 12px;color:var(--text)}
    .input{width:180px}
    .grow{flex:1}

    /* card */
    .stage{margin-top:14px}
    .card{position:relative;background:radial-gradient(120% 120% at 0% 0%,#151e3c,#0e1430);border:1px solid #25315a;border-radius:var(--radius);padding:18px 16px;box-shadow:0 10px 30px rgba(0,0,0,.45);min-height:260px;display:flex;flex-direction:column;justify-content:space-between}
    .card-header{display:flex;align-items:center;justify-content:space-between;gap:8px}
    .pos{font-size:12px;color:var(--muted);background:#0a122d;border:1px solid #26325a;padding:4px 8px;border-radius:999px}
    .hanzi{font-size:48px;line-height:1.1;margin:8px 0 0;letter-spacing:.5px}
    .pinyin{font-size:18px;color:#cbd5e1;margin-top:6px}
    .meaning{margin-top:6px;font-size:16px;color:#e5edff}
    .example{margin-top:10px;border-top:1px dashed #2b3a6b;padding-top:10px;color:#d6e1ff}
    .example small{display:block;color:#9fb3d7;margin-top:4px}
    .card-footer{display:flex;align-items:center;gap:8px;flex-wrap:wrap}
    .switch{display:inline-flex;gap:6px;align-items:center;background:#0e1430;border:1px solid #27345f;border-radius:999px;padding:6px 10px;font-size:13px}

    .row{display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin-top:12px}
    .row .grow{min-width:120px}

    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:8px;margin-top:12px}
    @media(max-width:720px){
      .controls{justify-content:space-between}
      .grid{grid-template-columns:repeat(2,1fr)}
      .input{width:140px}
      .hanzi{font-size:40px}
    }

    /* modal */
    dialog{border:none;border-radius:18px;background:#0b142f;color:var(--text);padding:0;max-width:860px;width:92vw}
    dialog::backdrop{background:rgba(0,0,0,.5)}
    .modal{padding:16px}
    .modal h3{margin:0 0 10px;font-size:18px}
    .modal .grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .modal label{font-size:12px;color:#9fb3d7}
    .modal input,.modal textarea,.modal select{width:100%;background:#0e1430;border:1px solid #27345f;border-radius:12px;padding:10px;color:var(--text)}
    .modal textarea{min-height:80px}
    .modal .actions{display:flex;justify-content:space-between;gap:8px;margin-top:12px}

    .tabs{display:flex;gap:6px;margin-top:6px}
    .tab{padding:8px 12px;border-radius:999px;border:1px solid #27345f;background:#0e1430;cursor:pointer;font-size:13px}
    .tab.active{background:var(--accent);color:#0a0f23;border-color:#5fb0ff}

    .pill{display:inline-flex;align-items:center;gap:6px;border:1px solid #27345f;background:#0e1430;border-radius:999px;padding:8px 10px}

    .kbd{font-family:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;font-size:12px;background:#0b132e;border:1px solid #26325a;padding:2px 6px;border-radius:6px}
  </style>
</head>
<body>
  <header>
    <div class="bar wrap">
      <div class="title">
        <span class="chip">H5</span>
        <h1>중국어 단어장</h1>
      </div>
      <div class="controls">
        <input id="search" class="input" placeholder="검색 (한자/병음/뜻/예문)" />
        <select id="filterPos" class="select">
          <option value="">품사 전체</option>
          <option>명사</option>
          <option>동사</option>
          <option>형용사</option>
          <option>부사</option>
          <option>대명사</option>
          <option>전치사</option>
          <option>접속사</option>
          <option>수사</option>
          <option>조사</option>
          <option>기타</option>
        </select>
        <button class="btn small" id="shuffleBtn">섞기</button>
        <button class="btn small" id="prevBtn">이전</button>
        <button class="btn small" id="nextBtn">다음</button>
        <button class="btn acc small" id="addBtn">추가</button>
        <button class="btn ghost small" id="bulkBtn">일괄</button>
        <button class="btn ghost small" id="importBtn">가져오기</button>
        <button class="btn ghost small" id="exportBtn">내보내기</button>
      </div>
    </div>
  </header>

  <main class="wrap stage">
    <section class="card" id="card">
      <div class="card-header">
        <span class="pos" id="pos">—</span>
        <div class="row">
          <button class="btn icon" id="speakWord" title="단어 발음">🔊</button>
          <button class="btn icon" id="speakExample" title="예문 발음">🎧</button>
        </div>
      </div>
      <div>
        <div class="hanzi" id="hanzi">단어를 추가하세요</div>
        <div class="pinyin" id="pinyin"></div>
        <div class="meaning" id="meaning"></div>
        <div class="example" id="example"></div>
      </div>
      <div class="card-footer">
        <label class="switch"><input type="checkbox" id="togglePinyin" checked> 병음</label>
        <label class="switch"><input type="checkbox" id="toggleMeaning" checked> 뜻</label>
        <label class="switch"><input type="checkbox" id="toggleExample" checked> 예문</label>
        <span class="pill"><span>속도</span>
          <input type="range" id="rate" min="0.6" max="1.4" step="0.1" value="1" />
        </span>
        <span class="pill"><span>반복</span>
          <select id="repeat" class="select" style="padding:6px 8px">
            <option value="1">×1</option>
            <option value="2">×2</option>
            <option value="3">×3</option>
          </select>
        </span>
      </div>
    </section>

    <div class="row">
      <span class="kbd">Tip</span>
      <small> 스페이스=다음, ←/→=이전/다음, <b>F</b>=섞기</small>
    </div>
  </main>

  <!-- 단건 추가 모달 -->
  <dialog id="addModal">
    <form method="dialog" class="modal">
      <h3>단어 추가</h3>
      <div class="modal grid2">
        <div>
          <label>한자</label>
          <input id="f_hanzi" required placeholder="例如：学习" />
        </div>
        <div>
          <label>병음</label>
          <input id="f_pinyin" placeholder="xuéxí" />
        </div>
        <div>
          <label>뜻 (한국어)</label>
          <input id="f_meaning" placeholder="공부하다" />
        </div>
        <div>
          <label>품사</label>
          <select id="f_pos">
            <option>명사</option>
            <option selected>동사</option>
            <option>형용사</option>
            <option>부사</option>
            <option>기타</option>
          </select>
        </div>
        <div>
          <label>예문 (중국어)</label>
          <textarea id="f_ex"></textarea>
        </div>
        <div>
          <label>예문 뜻 (한국어)</label>
          <textarea id="f_exko"></textarea>
        </div>
      </div>
      <div class="actions">
        <button class="btn ghost" value="cancel">닫기</button>
        <div style="display:flex;gap:8px">
          <button class="btn" id="clearAdd">지우기</button>
          <button class="btn acc" id="saveAdd">저장</button>
        </div>
      </div>
    </form>
  </dialog>

  <!-- 일괄 추가/가져오기 모달 -->
  <dialog id="bulkModal">
    <form method="dialog" class="modal">
      <h3>일괄 추가 / CSV 붙여넣기</h3>
      <div class="tabs">
        <button class="tab active" data-tab="csv">CSV 붙여넣기</button>
        <button class="tab" data-tab="json">JSON 붙여넣기</button>
      </div>
      <div id="csvPane">
        <p style="color:#9fb3d7;margin:8px 0 6px">열 순서: <b>한자, 병음, 뜻, 품사, 예문(중), 예문뜻(한)</b></p>
        <textarea id="csvText" placeholder="学习,xuéxí,공부하다,동사,我喜欢学习中文。,나는 중국어 공부를 좋아해요."></textarea>
      </div>
      <div id="jsonPane" style="display:none">
        <p style="color:#9fb3d7;margin:8px 0 6px">형식: [{"hanzi":"...","pinyin":"...","meaning":"...","pos":"동사","example":"...","example_ko":"..."}]</p>
        <textarea id="jsonText" placeholder='[{"hanzi":"学习","pinyin":"xuéxí","meaning":"공부하다","pos":"동사","example":"我喜欢学习中文。","example_ko":"나는 중국어 공부를 좋아해요."}]'></textarea>
      </div>
      <div class="actions">
        <button class="btn ghost" value="cancel">닫기</button>
        <div style="display:flex;gap:8px">
          <button class="btn" id="bulkClear">지우기</button>
          <button class="btn acc" id="bulkSave">추가</button>
        </div>
      </div>
    </form>
  </dialog>

  <input type="file" id="filePicker" accept=".json,.csv" style="display:none" />

  <script>
    // --------- 저장/상태 ---------
    const LS_KEY = 'cn_vocab_cards_v1';
    let cards = load() || sample();
    let filteredIdxs = [...Array(cards.length).keys()];
    let cursor = 0;
    let voices = [];

    function load(){
      try{ return JSON.parse(localStorage.getItem(LS_KEY)||'[]'); }catch(e){ return []; }
    }
    function save(){ localStorage.setItem(LS_KEY, JSON.stringify(cards)); }
    function sample(){
      return [
        {hanzi:'学习', pinyin:'xuéxí', meaning:'공부하다', pos:'동사', example:'我喜欢学习中文。', example_ko:'나는 중국어 공부를 좋아해요.'},
        {hanzi:'朋友', pinyin:'péngyou', meaning:'친구', pos:'명사', example:'他是我的好朋友。', example_ko:'그는 나의 좋은 친구예요.'},
        {hanzi:'漂亮', pinyin:'piàoliang', meaning:'예쁘다', pos:'형용사', example:'这个城市很漂亮。', example_ko:'이 도시는 매우 예뻐요.'}
      ];
    }

    // --------- 렌더링 ---------
    const el = id => document.getElementById(id);
    const hanzi = el('hanzi');
    const pinyin = el('pinyin');
    const meaning = el('meaning');
    const example = el('example');
    const pos = el('pos');

    function current(){ return filteredIdxs.length ? cards[ filteredIdxs[cursor] ] : null; }

    function render(){
      const c = current();
      if(!c){ hanzi.textContent='결과 없음'; pinyin.textContent=''; meaning.textContent=''; example.textContent=''; pos.textContent='—'; return; }
      hanzi.textContent = c.hanzi || '';
      pinyin.textContent = show.pinyin ? (c.pinyin||'') : '';
      meaning.textContent = show.meaning ? (c.meaning||'') : '';
      pos.textContent = c.pos || '—';
      if(show.example){
        const exH = c.example? `<div>📌 ${escapeHTML(c.example)}</div>` : '';
        const exK = c.example_ko? `<small>${escapeHTML(c.example_ko)}</small>` : '';
        example.innerHTML = exH + exK;
      }else{ example.innerHTML=''; }
    }

    function escapeHTML(s=''){
      return s.replace(/[&<>"']/g, m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#039;"}[m]));
    }

    // --------- 필터/검색 ---------
    function applyFilter(){
      const q = el('search').value.trim().toLowerCase();
      const fpos = el('filterPos').value;
      filteredIdxs = cards.map((c,i)=>({c,i}))
        .filter(({c})=> (fpos? c.pos===fpos : true))
        .filter(({c})=>{
          const blob = [c.hanzi,c.pinyin,c.meaning,c.example,c.example_ko].join('\n').toLowerCase();
          return q? blob.includes(q): true;
        })
        .map(x=>x.i);
      if(!filteredIdxs.length){ cursor=0; render(); return; }
      cursor = 0; render();
    }

    // --------- 내비게이션 ---------
    function next(){ if(!filteredIdxs.length) return; cursor = (cursor+1) % filteredIdxs.length; render(); }
    function prev(){ if(!filteredIdxs.length) return; cursor = (cursor-1+filteredIdxs.length)%filteredIdxs.length; render(); }
    function shuffle(){
      for(let i=filteredIdxs.length-1;i>0;i--){ const j=(Math.random()* (i+1))|0; [filteredIdxs[i],filteredIdxs[j]]=[filteredIdxs[j],filteredIdxs[i]]; }
      cursor=0; render();
    }

    // --------- 표시 토글 ---------
    const show = {pinyin:true, meaning:true, example:true};
    el('togglePinyin').onchange = e=>{ show.pinyin = e.target.checked; render(); };
    el('toggleMeaning').onchange = e=>{ show.meaning = e.target.checked; render(); };
    el('toggleExample').onchange = e=>{ show.example = e.target.checked; render(); };

    // --------- 발음(TTS) ---------
    function loadVoices(){ voices = speechSynthesis.getVoices(); }
    loadVoices();
    if(typeof speechSynthesis !== 'undefined'){
      speechSynthesis.onvoiceschanged = loadVoices;
    }
    function pickZh(){
      const zh = voices.filter(v=>/zh|Chinese|Mandarin/i.test(v.lang+v.name));
      return zh[0] || voices[0];
    }
    function speak(text){
      if(!text) return;
      const u = new SpeechSynthesisUtterance(text);
      const v = pickZh();
      if(v) u.voice = v;
      u.lang = (v&&v.lang)||'zh-CN';
      u.rate = parseFloat(el('rate').value)||1;
      const times = parseInt(el('repeat').value,10)||1;
      let n=0;
      const play = ()=>{ n++; speechSynthesis.speak(u); if(n<times){ u.onend=play; } };
      play();
    }

    el('speakWord').onclick = ()=>{ const c=current(); if(c) speak(c.hanzi); };
    el('speakExample').onclick = ()=>{ const c=current(); if(c) speak(c.example||c.hanzi); };

    // --------- 단건 추가 ---------
    const addModal = el('addModal');
    el('addBtn').onclick = ()=>{ addModal.showModal(); el('f_hanzi').focus(); };
    el('clearAdd').onclick = (e)=>{ e.preventDefault(); ['f_hanzi','f_pinyin','f_meaning','f_ex','f_exko'].forEach(k=>el(k).value=''); };
    el('saveAdd').onclick = (e)=>{
      e.preventDefault();
      const item = {
        hanzi: el('f_hanzi').value.trim(),
        pinyin: el('f_pinyin').value.trim(),
        meaning: el('f_meaning').value.trim(),
        pos: el('f_pos').value,
        example: el('f_ex').value.trim(),
        example_ko: el('f_exko').value.trim()
      };
      if(!item.hanzi){ alert('한자를 입력해 주세요'); return; }
      cards.push(item); save(); applyFilter(); addModal.close();
      cursor = filteredIdxs.length-1; render();
    };

    // --------- CSV/JSON 일괄 ---------
    const bulkModal = el('bulkModal');
    el('bulkBtn').onclick = ()=>{ bulkModal.showModal(); };
    document.querySelectorAll('.tab').forEach(t=>t.onclick=(e)=>{
      e.preventDefault();
      document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
      t.classList.add('active');
      const mode = t.dataset.tab;
      el('csvPane').style.display = mode==='csv'? 'block':'none';
      el('jsonPane').style.display = mode==='json'? 'block':'none';
    });
    el('bulkClear').onclick=(e)=>{ e.preventDefault(); el('csvText').value=''; el('jsonText').value=''; };
    el('bulkSave').onclick=(e)=>{
      e.preventDefault();
      const activeTab = document.querySelector('.tab.active').dataset.tab;
      let added=0;
      if(activeTab==='csv'){
        const rows = el('csvText').value.split(/\n+/).map(r=>r.trim()).filter(Boolean);
        for(const r of rows){
          const [hanzi,pinyin,meaning,pos,example,example_ko] = r.split(/,(.+)?/)[0]? r.split(','): [];
          if(hanzi){ cards.push({hanzi:hanzi?.trim(), pinyin:pinyin?.trim()||'', meaning:meaning?.trim()||'', pos:pos?.trim()||'기타', example:example?.trim()||'', example_ko:example_ko?.trim()||''}); added++; }
        }
      }else{
        try{
          const arr = JSON.parse(el('jsonText').value||'[]');
          for(const it of arr){ if(it.hanzi){ cards.push({hanzi:it.hanzi, pinyin:it.pinyin||'', meaning:it.meaning||'', pos:it.pos||'기타', example:it.example||'', example_ko:it.example_ko||''}); added++; } }
        }catch(err){ alert('JSON 형식을 확인해 주세요'); return; }
      }
      if(added){ save(); applyFilter(); bulkModal.close(); render(); }
      else alert('추가된 항목이 없습니다.');
    };

    // --------- 파일 입/출력 ---------
    el('exportBtn').onclick = ()=>{
      const blob = new Blob([JSON.stringify(cards,null,2)], {type:'application/json'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'cn-vocab.json';
      a.click();
    };

    const picker = el('filePicker');
    el('importBtn').onclick = ()=>picker.click();
    picker.onchange = async (e)=>{
      const file = e.target.files[0]; if(!file) return;
      const text = await file.text();
      if(file.name.endsWith('.json')){
        try{ const arr = JSON.parse(text); if(Array.isArray(arr)){ cards = arr; save(); applyFilter(); render(); } }
        catch(err){ alert('JSON 파싱 오류'); }
      }else if(file.name.endsWith('.csv')){
        const rows = text.split(/\n+/).map(r=>r.trim()).filter(Boolean);
        cards = rows.map(r=>{ const [hanzi,pinyin,meaning,pos,example,example_ko] = r.split(','); return {hanzi,pinyin,meaning,pos,example,example_ko}; });
        save(); applyFilter(); render();
      }
      e.target.value='';
    };

    // --------- 이벤트 ---------
    el('search').oninput = applyFilter;
    el('filterPos').onchange = applyFilter;
    el('nextBtn').onclick = next; el('prevBtn').onclick = prev; el('shuffleBtn').onclick = shuffle;

    document.addEventListener('keydown', (e)=>{
      if(['INPUT','TEXTAREA'].includes(e.target.tagName)) return;
      if(e.code==='Space'){ e.preventDefault(); next(); }
      if(e.key==='ArrowRight') next();
      if(e.key==='ArrowLeft') prev();
      if(e.key.toLowerCase()==='f') shuffle();
    });

    // --------- 초기화 ---------
    applyFilter(); render();
  </script>
</body>
</html>
